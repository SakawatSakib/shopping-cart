function handleProductChange(product,isIncrease){
      const productInput =  document.getElementById(product+"-Counter");
      const productCount = parseInt(productInput.value);
      let productNewCount = productCount;
      if(isIncrease == true){
       productNewCount = productCount + 1;
      }
      if(isIncrease==false && productCount > 0){
       productNewCount = productCount - 1;
      }
      productInput.value = productNewCount;
      let productTotalCost = 0;
      if(product == 'iphone'){
         productTotalCost = productNewCount*1219;
      }
      if(product=='case'){
         productTotalCost = productNewCount*59;
            }
      
      document.getElementById(product + "-Price").innerText = productTotalCost;
      calculateTotal();
    }

    function calculateTotal(){
      const phoneCount = productInputValue('iphone');
      const caseCount = productInputValue('case');

      const totalPrice = phoneCount*1219 + caseCount*59;
      document.getElementById('subtotal').innerText= totalPrice;
      const tax =Math.round(totalPrice* 0.1);
      document.getElementById('tax').innerText= tax;
      const totalCost = totalPrice + tax;
      document.getElementById('totalPrice').innerText=totalCost;
    }
 function productInputValue(product){
      const productInput = document.getElementById(product+'-Counter');
      const productCount = parseInt(productInput.value);
      return productCount;
