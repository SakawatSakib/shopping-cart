<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphoneMinusBtn"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphoneCounterValue" type="text" class="form-control text-center" value="1">
                           <button id="iphonePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphonePrice" >1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphoneCaseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphoneCaseCounterValue" type="text" class="form-control text-center" value="1">
                           <button id="iphoneCasePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="iphoneCasePrice" >59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="totalPrice" >1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
 <script>

    //Iphone Input Tag Value Increasing event listen
       let count = 0;  

       let counter = document.getElementById("iphoneCounterValue").value;

       let iphonePrice = document.getElementById("iphonePrice").innerText;
       let iphoneCasePrice = document.getElementById("iphoneCasePrice").innerText;

       let subtotal = document.getElementById("subtotal").innerText;

       let tax = document.getElementById("tax").innerText;

       let totalPrice = document.getElementById("totalPrice").innerText;

      const iphonePlusBtn = document.getElementById("iphonePlusBtn");
      iphonePlusBtn.addEventListener("click",function(){
         
          let counterNumber =parseFloat(counter); 
          let subtotalNumber =parseFloat(subtotal); 
          let taxNumber =parseFloat(tax); 
          let totalPriceNumber =parseFloat(totalPrice); 
         
         count ++;
         counterNumber.innerHTML = count;

         let iphoneCasePriceNumber = parseFloat(iphoneCasePrice);
         let iphonePriceNumber = parseFloat(iphonePrice);
         let totalIphonePrice = iphonePriceNumber* count;
         let subtotalPrice = (iphoneCasePriceNumber+iphonePriceNumber)*count;

         document.getElementById("subtotal").innerText = subtotalPrice;
         document.getElementById("iphonePrice").innerText = totalIphonePrice;
         document.getElementById("iphoneCounterValue").value = count;

      })
//Iphone Input Tag Value Decreasing event listen
  const iphoneMinusBtn = document.getElementById("iphoneMinusBtn");
  iphoneMinusBtn.addEventListener("click",function(){
      count --;
      
      let iphonePriceNumber = parseFloat(iphonePrice);
      let total = iphonePriceNumber* count;
      document.getElementById("iphonePrice").innerText = total;
      document.getElementById("iphoneCounterValue").value = count;
 
  })


  
     

 </script>

</body>

</html>
